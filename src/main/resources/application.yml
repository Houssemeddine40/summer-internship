server:
  port: 8087
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres_db
    username: postgres
    password: password
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: ${DDL:create-drop}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
  sql:
    init:
      mode: always